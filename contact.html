      <div class="container my-4">

        <div class="mb-3">

        </div>
        
       <div class="mb-3">
        <label for="select1" class="form-label">Select Your Query</label>

          <option value="3">Technology</option>

        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <div class="mb-3">
